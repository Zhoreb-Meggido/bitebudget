# Supabase Configuration File
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://zhoreb-meggido.github.io/bitebudget"]
jwt_expiry = 3600
enable_signup = true

[auth.external.google]
enabled = false

[edge_runtime]
enabled = true
port = 54327

# Edge Functions configuration
[functions]
# This is the directory where your Edge Functions are stored
# Each function should be in its own subdirectory
enabled = true
